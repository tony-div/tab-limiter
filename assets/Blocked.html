  <!DOCTYPE html>
      <html>
      <head>
        <title>Site Blocked - Tab Limiter</title>
        <style>
          body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgb(21, 23, 48);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          .container {
            background: rgb(18, 27, 70);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            margin: 20px;
          }
          .icon {
            font-size: 48px;
            margin-bottom: 20px;
          }
          h1 {
            color: #ffbb00;
            margin: 0 0 20px 0;
            font-size: 28px;
            font-weight: 600;
          }
          .site-url {
            color: #e74c3c;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 20px;
          }
          .message {
            color: #dee1ff;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 500;
            margin-bottom: 30px;
          }
          .stats {
            background: #010527;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
          }
          .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
          }
          .stat-row:last-child {
            margin-bottom: 0;
          }
          .stat-label {
            font-weight: 500;
            color: #ffffff;
          }
          .stat-value {
            font-weight: 600;
            color: #ffbb00;
          }
          .actions {
            margin-top: 30px;
          }
          .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
          }
          .btn-primary {
            background: #007bff;
            color: white;
          }
          .btn-primary:hover {
            background: #0056b3;
          }
          .btn-secondary {
            background: #6c757d;
            color: white;
          }
          .btn-secondary:hover {
            background: #545b62;
          }
          .iconimg{
            width: 85px;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="icon">
            <img class="iconimg" src="road-barrier.png"/>
          </div>
          <h1>Site Visit Limit Reached</h1>
          <div class="site-url"></div>
          <div class="message">
            You've reached your visit limit for this site. Take a break and come back later!
          </div>
          <div class="stats">
            <div class="stat-row">
              <span class="stat-label">Visits Today:</span>
              <span class="stat-value"></span>
            </div>
            <div class="stat-row">
              <span class="stat-label">Limit Resets In:</span>
              <span class="stat-value"></span>
            </div>
            <div class="stat-row">
              <span class="stat-label">Interval:</span>
              <span class="stat-value"></span>
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-primary" >Close Tab</button>
            <button class="btn btn-secondary">Go Back</button>
          </div>
        </div>
        

        <script src="Blocked.js"></script>
      </body>
      </html>
